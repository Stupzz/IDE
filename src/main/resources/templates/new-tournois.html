<head>

</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/new-tournois}" th:object="${newTournois}" method="post">
    <p>Nom tournois: <input type="text" th:field="*{name}" /> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></p>
    <p>Nombre joueur par Ã©quipe: <input type="number" th:field="*{nbJoueur}" /> <span th:if="${#fields.hasErrors('nbJoueur')}" th:errors="*{nbJoueur}"></span></p>

    <p>Description</p>
    <textarea rows="4" cols="50" th:field="*{description}"></textarea>

</body>
</html>
