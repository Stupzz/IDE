<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nouveau tournois</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="MyCss.css">
</head>

<body>
	<div>
		<fieldset>
			<legend>Formulaire</legend>
			<br>
			<form action="#" th:action="@{/new-tournois}" th:object="${newTournois}" method="post" class="FormDisplay">
				<div class="DivDisplay">
    				<label class="LabelDisplayLeft">Nom tournois: 
    					<input type="text" th:field="*{name}" /> 
    					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    				</label>
    			</div>
    			<br>
    			<div class="DivDisplay">	
    				<label class="LabelDisplayLeft">Nombre joueur par Ã©quipe: 
    					<input type="number" th:field="*{nbJoueur}" /> 
    					<span th:errors="*{nbJoueur}"></span>
    				</label>
    			</div>
				<!--<div class="DivDisplay">
					<label class="LabelDisplayLeft">Date du tournoi:
						<input type="date" th:field="*{dateTournois}" />
						<span th:errors="*{dateTournois}"></span>
					</label>
				</div>-->
				<div class="DivDisplay">
					<p>Description</p>
					<textarea rows="4" cols="50" th:field="*{description}"></textarea>
					<div th:errors="*{description}"/>
    			</div>
				<div class="Position">
					<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
					<form action="/">
						<input type="submit" value="Retour" />
					</form>
				</div>
			</form>
    	</fieldset>
    </div>			
</body>
</html>
